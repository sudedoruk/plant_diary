{% extends "base.html" %}

{% block body %}

    <h1>Bitkiler</h1>
    <a href="{% url 'plant:create' %}"> Yeni Bitki Ekle</a>
<hr>

    {% for plant in plants %}
        {{plant.id}}<br>
        <a href="{{plant.get_absolute_url}}">{{plant.name}}</a><br>
        {{plant.species}}<br>
        {{plant.added_date}}<br>
        {{plant.irrigation_frequency}}<br>
    {% endfor %}

{% endblock %}
